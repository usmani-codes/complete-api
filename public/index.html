<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Home: Form</title>
</head>

<body>
  <h1>Serving Static Files from Backend</h1>
  <div class="form-container">
    <form>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" class="title">

      <label for="author">Author:</label>
      <input type="text" id="author" name="author" class="author" required>

      <button type="submit" class="btn">Submit</button>
    </form>
    <button type="submit" class="btn-get">Get Posts Title</button>
  </div>

  <div class="output-container"></div>


  <script src="./js/main.js"></script>
</body>

</html>
